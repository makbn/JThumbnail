plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation "org.apache.poi:poi:${apachepoi_ver}"
    implementation "org.apache.poi:poi-scratchpad:${apachepoi_ver}"
    implementation "commons-io:commons-io:${commonsio_ver}"
    implementation "org.apache.logging.log4j:log4j-api:${log4j_ver}"
    implementation "org.apache.logging.log4j:log4j-core:${log4j_ver}"
    //implementation 'org.semweb4j:rdf2go.api:5.0.0'
    implementation "org.jodconverter:jodconverter-core:${jod_ver}"
    implementation "org.jodconverter:jodconverter-local:${jod_ver}"
    //implementation "org.jodconverter:jodconverter-online:${jod_ver}"
    implementation "org.apache.pdfbox:pdfbox:${pdfbox_ver}"
    implementation 'org.apache.logging.log4j:log4j-to-slf4j:2.14.1'
    implementation 'org.bytedeco:javacv:1.5.5'
    implementation 'org.bytedeco:opencv:4.5.1-1.5.5'
    implementation 'net.coobird:thumbnailator:0.4.14'
    implementation 'com.mpatric:mp3agic:0.9.1'
    implementation 'org.bytedeco.javacpp-presets:opencv-platform:4.0.1-1.4.4'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'org.apache.tika:tika-core:1.26'
}

group = 'io.github.makbn'
version = 'v1.0'
description = 'jthumbnail'
java.sourceCompatibility = JavaVersion.VERSION_18

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
