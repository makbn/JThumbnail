plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.poi:poi:5.0.0'
    implementation 'org.apache.poi:poi-scratchpad:5.2.1'
    implementation 'commons-io:commons-io:2.8.0'
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.semweb4j:rdf2go.api:5.0.0'
    implementation 'org.jodconverter:jodconverter-core:4.4.2'
    implementation 'org.jodconverter:jodconverter-local:4.4.2'
    implementation 'org.jodconverter:jodconverter-online:4.2.4'
    implementation 'org.apache.pdfbox:pdfbox:2.0.24'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-log4j12:1.7.30'
    implementation 'org.apache.logging.log4j:log4j-to-slf4j:2.14.1'
    implementation 'org.bytedeco:javacv:1.5.5'
    implementation 'org.bytedeco:opencv:4.5.1-1.5.5'
    implementation 'net.coobird:thumbnailator:0.4.14'
    implementation 'com.mpatric:mp3agic:0.9.1'
    implementation 'org.bytedeco.javacpp-presets:opencv-platform:4.0.1-1.4.4'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'org.apache.tika:tika-core:1.26'
}

group = 'io.github.makbn'
version = 'v1.0'
description = 'jthumbnail'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
